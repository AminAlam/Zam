services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zam_network

  xvfb:
    build:
      context: .
      dockerfile: Dockerfile.xvfb
    restart: unless-stopped
    volumes:
      - x11_socket:/tmp/.X11-unix
      - pulse_socket:/run/pulse
    environment:
      - DISPLAY=:99
      - PULSE_SERVER=unix:/run/pulse/native
    healthcheck:
      test: ["CMD", "sh", "-c", "test -S /tmp/.X11-unix/X99"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - zam_network

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      xvfb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - screenshots:/app/screenshots
      - videos:/app/videos
      # Mount source code for development (rebuild image for tweetcapture changes)
      - ./src:/app/src
      # Debug-mode NDJSON logs (host -> container)
      - ../.cursor:/app/.cursor
      # Shared X11 and PulseAudio sockets from xvfb service
      - x11_socket:/tmp/.X11-unix
      - pulse_socket:/run/pulse
    environment:
      - ZAM_DEBUG_LOG_PATH=/app/.cursor/debug.log
      - DISPLAY=:99
      - PULSE_SERVER=unix:/run/pulse/native
    networks:
      - zam_network

volumes:
  postgres_data:
  screenshots:
  videos:
  x11_socket:
  pulse_socket:

networks:
  zam_network:
    driver: bridge

